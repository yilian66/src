<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>课程信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">课程信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除课程信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addc.cgi">
                    <div class="form-group">
                        <label for="Cno" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cno" class="form-control" id="Cno" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Cname" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cname" class="form-control" id="Cname" placeholder="请输入课程名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Cpno" class="col-sm-2 control-label">先行课</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cpno" class="form-control" id="Cpno" placeholder="请输入先行课">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Ccredit" class="col-sm-2 control-label">课程学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ccredit" class="form-control" id="Ccredit" placeholder="请输入课程学分">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selc.cgi">
                    <div class="form-group">
                        <label for="Cname-selc" class="col-sm-2 control-label">输入课程名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cname" class="form-control" id="Cname-selc" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modc.cgi">
                    <div class="form-group">
                        <label for="Cno-modc" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cno" class="form-control" id="Cno-modc" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Cname-modc" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cname" class="form-control" id="name-modc" placeholder="请输入课程名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Cpno-modc" class="col-sm-2 control-label">先行课</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cpno" class="form-control" id="Cpno-modc" placeholder="请输入课程先行课">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Ccredit-modc" class="col-sm-2 control-label">课程学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ccredit" class="form-control" id="Ccredit-modc" placeholder="请输入课程学分">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delc.cgi">
                    <div class="form-group">
                        <label for="Cno-del" class="col-sm-2 control-label">输入要删除的课程Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cno" class="form-control" id="Cno-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
